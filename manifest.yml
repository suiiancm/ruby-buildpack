---
language: ruby

url_to_dependency_map:
  - match: ruby-(\d+\.\d+\.\d+)-jruby-(\d+\.\d+\.\d+(?:\.\d\.rc\d)?)
    name: jruby
    version: ruby-$1-jruby-$2
  - match: ruby-(\d+\.\d+\.\d+)
    name: ruby
    version: $1
  - match: node-v?(\d+\.\d+\.\d+)
    name: node
    version: 0.12.7
  - match: libyaml-(\d+\.\d+\.\d+)
    name: libyaml
    version: $1
  - match: bundler-(\d+\.\d+\.\d+)
    name: bundler
    version: $1
  - match: rails_log_stdout
    name: rails_log_stdout
    version: 0
  - match: rails3_serve_static_assets
    name: rails3_serve_static_assets
    version: 0
  - match: openjdk1.8-latest
    name: openjdk1.8-latest
    version: 0

